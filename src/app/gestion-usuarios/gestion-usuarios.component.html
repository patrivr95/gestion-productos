<h2>Listado de usuarios</h2>
<div class="add-user">
    <button class="btn btn-dark" [routerLink]="['/gestion/usuarios/nuevo']">AÃ±adir usuario</button>
</div>

<div class="container">
    <table class="table table-info table-striped">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <th scope="row">{{usuario.id}}</th>
              <td>{{usuario.name}}</td>
              <td>{{usuario.email}}</td>
              <td>@{{usuario.role}}</td>

              <td><i class="bi bi-pencil" [routerLink]="['/gestion/usuarios/editar']" [queryParams]="{usuario: usuario.id}"></i></td>
              <td><i class="bi bi-trash3" [routerLink]="['/gestion/usuarios/eliminar']" [queryParams]="{usuario: usuario.id}"></i></td>

            </tr>
